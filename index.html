<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="jiayi">
        <title>Guess Number</title>
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/keyboard.png" type="x-icon">
        <script src ="assets/js/index.js" defer></script>      
    </head>
    <body>
      <div class="game-container">
        <h1 class="game-title">Guess the Number!</h1>       
        <div class="status">
          <p>Guesses: <span class="guess-count">0</span></p>
          <p class="feedback">Make your first guess!</p>
        </div>
        <div class="game-controls">
          <input type="number" class="guess-input" placeholder="Enter your guess" min="1" max="100">
          <button class="submit-btn">Submit Guess</button>
          <p class="instructions">Try to guess the number between 1 and 100.</p>
        </div>
      </div>
    </body>    
</html>
